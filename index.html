<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone By Akshdeep74644</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="top_header">
      <span class="iconify" data-icon="solar:menu-dots-square-line-duotone"></span>
      <span class="iconify" id="theme-icon" data-icon="fluent:dark-theme-20-filled"></span>
    </h2>
    <div class="chat_container">
     <div class="start_content">
      <h2>ChatGPT Clone</h2>
      <p>Hey Folk's this project base on chatgpt clone which make in html, css and javascript with the help of open AI api. In which you can get any type of question answer like genral, coding, gk, political etc.</p>
      <h3>Made by Akshdeep Singh </h3>
     </div>
    </div>

    <div class="typing_container">
      <div class="typing_content">
        <div class="typing_textarea">
          <input
          type="text"
          id="chat-input"
          required="required"
          >
          <label for="input">Send a Message</label>
          <span class="iconify" id="send-icon" data-icon="wpf:sent"></span>
            <span class="iconify" onclick="getLocalStream()" id="voice-icon" data-icon="ri:user-voice-line"></span>
          </div>

        <!-- <div class="typing_control">
            </div> -->
      </div>
    </div>

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
